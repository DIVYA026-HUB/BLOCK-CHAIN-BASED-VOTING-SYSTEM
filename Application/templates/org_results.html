{% extends "base.html" %}
{% block title %}Election Results{% endblock %}
{% block content %}
<div class="results-section">
  <h2>ðŸ“Š Election Results</h2>
  <table class="results-table">
    <thead>
      <tr>
        <th>Candidate</th>
        <th>Votes</th>
        <th>Percent</th>
      </tr>
    </thead>
    <tbody>
      {% for r in results %}
      <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.votes }}</td>
        <td>{{ "%.2f"|format(r.percent) }}%</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<style>
.results-section {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  margin: 30px auto;
  width: 80%;
}
.results-section h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #0a3d62;
}
.results-table {
  width: 100%;
  border-collapse: collapse;
}
.results-table th, .results-table td {
  padding: 12px 15px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}
.results-table th {
  background: #f4f6f7;
  font-weight: bold;
}
.progress-bar {
  background: #f0f0f0;
  border-radius: 6px;
  height: 12px;
  width: 100%;
  overflow: hidden;
}
.progress-bar .fill {
  background: #2980b9;
  height: 100%;
}
</style>
{% endblock %}
