{% extends "base.html" %}
{% block title %}Complaints{% endblock %}
{% block content %}
<div class="card">
  <h2>Submit a Complaint</h2>
  <form method="POST" action="/complaints">
    <div class="form-group"><label>Name</label><input type="text" name="name" class="form-control"></div>
    <div class="form-group"><label>Email</label><input type="email" name="email" class="form-control"></div>
    <div class="form-group"><label>Complaint</label><textarea name="message" rows="4" class="form-control"></textarea></div>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
{% endblock %}
